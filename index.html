<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自我介紹網頁</title>
  <style>
    /* 全域設定 */
    body {
      font-family: Arial, "Noto Sans TC", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* 頂部導覽列 */
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* 主要內容 */
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
      color: #333;
    }

    p {
      color: #555;
    }

    /* 個人照片 */
    .avatar {
      width: 150px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    /* 清單樣式 */
    ul {
      padding-left: 20px;
    }

    ol {
      padding-left: 20px;
    }

    /* 表格樣式 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    /* 超連結按鈕 */
    .btn {
      display: inline-block;
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #218838;
    }

    /* 底部區域 */
    footer {
      text-align: center;
      padding: 15px;
      background: #eee;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 頂部區域 -->
  <header>
    <h1>我的自我介紹</h1>
  </header>

  <!-- 主要內容 -->
  <main>
    <img src="https://via.placeholder.com/150" alt="大頭照" class="avatar">
    <h2>大家好，我是王小明</h2>
    <p>我是一位高中二年級的學生，平常喜歡寫程式、打籃球和閱讀。  
    我希望未來能進入資訊工程系，深入學習軟體開發與人工智慧。</p>

    <hr>

    <h3>🎯 我的興趣</h3>
    <ul>
      <li>程式設計</li>
      <li>打籃球</li>
      <li>閱讀小說</li>
    </ul>

    <h3>📚 我的目標</h3>
    <ol>
      <li>考上大學資訊工程系</li>
      <li>學習更多程式語言（Python、JavaScript）</li>
      <li>將來參與科技相關的專案</li>
    </ol>

    <h3>📊 我的課表（示例）</h3>
    <table>
      <tr>
        <th>時間</th>
        <th>星期一</th>
        <th>星期二</th>
      </tr>
      <tr>
        <td>上午</td>
        <td>數學</td>
        <td>程式設計</td>
      </tr>
      <tr>
        <td>下午</td>
        <td>英文</td>
        <td>物理</td>
      </tr>
    </table>

    <a href="mailto:example@mail.com" class="btn">📩 聯絡我</a>
  </main>

  <!-- 頁尾 -->
  <footer>
    &copy; 2025 王小明 — 自我介紹範例
  </footer>

</body>
</html>
